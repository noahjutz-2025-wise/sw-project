<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <title layout:fragment="title">Trends</title>
</head>
<section layout:fragment="content">
<div th:replace="~{fragments/mobile-nav :: mobile-navbar('trends')}"></div>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('trends')}"></div>
    <div class="container-fluid p-3">
        <h3 class="trend-title mb-4" th:text="#{trends.title}">Aktuell im Trend</h3>
        <div class="row">
            <a th:each="movie : ${movies}" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 text-decoration-none" th:href="@{/app/movie/{id}(id=${movie.id})}">
                <div th:replace="~{fragments/movie_card :: movieCard(title=${movie.title}, posterUrl=${movie.getPosterUrl})}"></div>
            </a>
        </div>

        <nav aria-label="Seitennavigation" class="mt-5">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/trends(page=${currentPage - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                    th:each="i : ${#numbers.sequence(1, 5)}">
                    <a class="page-link" th:href="@{/trends(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/trends(page=${currentPage + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</section>
</html>
