<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
<div class="d-flex">
    <div id="sidebar" class="bg-sidebar p-3 d-flex flex-column" style="width: 200px; height: 100vh;">
        <h4>Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="/trends" class="nav-link text-white active">Trending</a></li>
            <li class="nav-item"><a href="/mood" class="nav-link text-white">Mood</a></li>
        </ul>
    </div>
    <div class="container-fluid p-3">
        <h2 class="trend-title mb-4">Trending Movies</h2>
        <div class="row">
            <div th:each="movie : ${movies}" class="col-md-2 mb-1">
                <div class="card movie-card h-100 shadow-sm">
                    <img th:src="${movie.getPosterUrl}" class="card-img-top" alt="Movie Poster">
                    <div class="card-body text-center">
                        <h5 th:text="${movie.title}" class="card-title"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
