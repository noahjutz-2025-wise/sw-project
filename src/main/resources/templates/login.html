<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body layout:fragment="content">
<div th:replace="~{fragments/landing_page_top_bar::navbar}"></div>
<div class="position-absolute top-50 start-50 translate-middle">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">Nutzername oder Passwort ist falsch.</div>

        <div class="mb-3">
            <label for="username" class="form-label">E-Mail Adresse</label>
            <input type="text" name="username" id="username" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>

        <div class="d-flex gap-1 mb-3">
            <button type="submit" class="btn btn-primary flex-grow-1">Login</button>
        </div>

    </form>
    <p class="text-center">
        Neu hier? <a th:href="@{/signup}">Registrieren</a>
    </p>
</div>
</body>
</html>
