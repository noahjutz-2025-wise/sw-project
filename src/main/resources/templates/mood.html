<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <title layout:fragment="title">Mood</title>
</head>
<section layout:fragment="content">
<div th:replace="~{fragments/mobile-nav :: mobile-navbar('mood')}"></div>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('mood')}"></div>
    <div class="container-fluid p-3 d-flex flex-column mt-5 mt-md-0">

        <h3 class="trend-title mb-4">Deine Stimmung heute...</h3>

        <form action="/mood" method="get" class="mb-4" id="mood-form">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="mood" class="col-form-label"><i>Stimmung:</i></label>
                </div>
                <div class="col-auto">
                    <select name="mood" id="mood" class="form-select">
                        <option value="adventurous" th:selected="${mood == 'adventurous'}">Adventurous</option>
                        <option value="happy" th:selected="${mood == 'happy'}">Happy</option>
                        <option value="brave" th:selected="${mood == 'brave'}">Brave</option>
                        <option value="nostalgic" th:selected="${mood == 'nostalgic'}">Nostalgic</option>
                        <option value="romantic" th:selected="${mood == 'romantic'}">Romantic</option>
                        <option value="sad" th:selected="${mood == 'sad'}">Sad</option>
                        <option value="contemplative" th:selected="${mood == 'contemplative'}">Contemplative</option>
                        <option value="curious" th:selected="${mood == 'curious'}">Curious</option>
                        <option value="edgy" th:selected="${mood == 'edgy'}">Edgy</option>
                        <option value="silly" th:selected="${mood == 'silly'}">Silly</option>
                        <option value="cozy" th:selected="${mood == 'cozy'}">Cozy</option>
                        <option value="detective-like" th:selected="${mood == 'detective-like'}">Detective-like</option>
                        <option value="melodic" th:selected="${mood == 'melodic'}">Melodic</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="spinner-border spinner-border-sm text-primary d-none" id="load" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div th:if="${movies != null}">
                <h5 class="mb-4">Filme f√ºr Stimmung: <span class="px-3 py-2 bg-info text-white rounded-pill" th:text="${mood}"></span></h5>
            </div>

            <a th:each="movie : ${movies}" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 text-decoration-none" th:href="@{/app/movie/{id}(id=${movie.id})}">
                <div class="card movie-card h-100 shadow-sm">
                    <img th:src="${movie.getPosterUrl}" class="card-img-top" alt="Movie Poster">
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <h5 th:text="${movie.title}" class="card-title "></h5>
                    </div>
                </div>
            </a>
        </div>

        <nav aria-label="Seitennavigation" class="mt-5">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/mood(mood=${mood}, page=${currentPage - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                    th:each="i : ${#numbers.sequence(1, 3)}">
                    <a class="page-link" th:href="@{/mood(mood=${mood}, page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/mood(mood=${mood}, page=${currentPage + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>
    document.getElementById('mood').addEventListener('change', function () {
        document.getElementById('load').classList.remove('d-none');
        document.getElementById('mood-form').submit();
    });
</script>
</section>
</html>
