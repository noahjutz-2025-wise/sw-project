<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
</head>
<body layout:fragment="content">
<header class="mb-4">
    <div class="container position-relative p-0">
        <div class="overflow-hidden">
            <div class="top-gradient"></div>
        </div>
        <img width="100%" th:src="${backdrop}" class="banner-img"/>
        <div class="position-absolute top-0 navbar navbar-dark z-1">
            <div class="container">
                <div class="navbar-brand me-0 flex-grow-1">
                    <a class="icon-link nav-link" href="javascript:void(0)" th:onclick="history.back()">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <span class="me-2"></span>
                    <span th:text="${movieDetails.title}">Movie Details</span>
                </div>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0 m-4" th:insert="::bookmark"></div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row g-4">
            <div class="col-sm-4 col-12">
                <img width="100%" th:src="${poster}"
                     class="shadow"/>
            </div>
            <div class="col-sm-8 col-12">
                <div class="card w-auto">
                    <div class="card-body">
                        <h2 th:text="${movieDetails.title}"></h2>
                        <p th:text="${movieDetails.overview}"></p>
                        <table class="table">
                            <tr>
                                <th>Veröffentlicht am</th>
                                <td th:text="${movieDetails.releaseDate}"></td>
                            </tr>
                            <tr>
                                <th>Kategorien</th>
                                <td>Todo</td>
                            </tr>
                            <tr>
                                <th>Dauer</th>
                                <td th:text="${movieDetails.runtime + 'min'}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="dropdown" th:fragment="bookmark">
    <a href="#" data-bs-toggle="dropdown" class="link-light">
        <i class="bi bi-bookmark-plus fs-1"></i>
    </a>
    <ul class="dropdown-menu">
        <li>
            <a th:href="@{/app/movie/{id}/bookmark(id=${id}, category='watch-later')}"
               class="dropdown-item">
                <i class="bi bi-calendar-heart-fill pe-1"></i>
                Später anschauen
            </a>
        </li>
        <li>
            <a th:href="@{/app/movie/{id}/bookmark(id=${id}, category='in-progress')}"
               class="dropdown-item">
                <i class="bi bi-eye-fill pe-1"></i>
                Schaue gerade
            </a>
        </li>
        <li>
            <a th:href="@{/app/movie/{id}/bookmark(id=${id}, category='done')}"
               class="dropdown-item">
                <i class="bi bi-check-circle-fill pe-1"></i>
                Gesehen
            </a>
        </li>
    </ul>
</div>

</body>
</html>
