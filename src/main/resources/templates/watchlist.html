<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Watchlist</title>
</head>
<section layout:fragment="content" class="bg-light">
    <div th:replace="~{fragments/mobile-nav :: mobile-navbar('watchlist')}"></div>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar::sidebar('watchlist')}"></div>
        <div class="container">
            <header>
                <h1 class="trend-title mb-4">Meine gespeicherten Filme & Serien</h1>
                <form role="search" class="flex-grow-1" method="get">
                    <label for="search" class="visually-hidden" th:text="#{watchlist.search.label}">Suchen</label>
                    <input id="search" name="search" th:placeholder="#{watchlist.search.placeholder}"
                           class="form-control"
                           type="search"/>
                </form>
            </header>
        </div>
    </div>
</section>
</html>
