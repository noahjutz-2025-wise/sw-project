<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <title layout:fragment="title">Celebrities</title>
</head>
<section layout:fragment="content">
    <div th:replace="~{fragments/mobile-nav :: mobile-navbar('celebrities')}"></div>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar('celebrities')}"></div>
        <div class="container">
            <div class="container-fluid">
                <h1 class="trend-title mb-4" th:text="#{celebrities.title}">Prominenten</h1>
                <div th:replace="~{fragments/person_card_grid :: personCardGrid(people=${people})}"></div>

                <nav aria-label="Seitennavigation" class="mt-5">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/celebrities(page=${currentPage - 1})}">&laquo;</a>
                        </li>
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                            th:each="i : ${#numbers.sequence(1, 5)}">
                            <a class="page-link" th:href="@{/celebrities(page=${i})}" th:text="${i}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/celebrities(page=${currentPage + 1})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</html>
