<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{scaffold}">
<head>
    <title>Registrieren</title>
</head>
<section layout:fragment="content">
    <div th:replace="~{fragments/landing_page_top_bar::navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4" th:text="#{signup.title}">
                            Konto erstellen
                        </h2>

                        <div
                                th:if="${error}"
                                class="alert alert-danger"
                                th:text="${error}"
                        ></div>

                        <form
                                th:action="@{/signup}"
                                th:object="${user}"
                                method="post"
                        >
                            <div class="mb-3">
                                <label for="name" class="form-label" th:text="#{signup.name}"
                                >Name</label
                                >
                                <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        th:field="*{name}"
                                        required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{signup.email}"
                                >E-Mail</label
                                >
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        th:field="*{email}"
                                        required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{signup.password}"
                                >Password</label
                                >
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        th:field="*{password}"
                                        required
                                        minlength="6"
                                />
                            </div>

                            <button
                                    type="submit"
                                    class="btn btn-primary w-100" th:text="#{signup.button}"
                            >
                                Registrieren
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
