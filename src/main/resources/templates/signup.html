<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link
            href="/webjars/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">
                                Create Your Account
                            </h2>

                            <!-- Display error message if any -->
                            <div
                                th:if="${error}"
                                class="alert alert-danger"
                                th:text="${error}"
                            ></div>

                            <form
                                th:action="@{/signup}"
                                th:object="${user}"
                                method="post"
                            >
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label
                                            for="firstName"
                                            class="form-label"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="firstName"
                                            th:field="*{firstName}"
                                            required
                                            placeholder="Enter your first name"
                                        />
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="lastName"
                                            th:field="*{lastName}"
                                            required
                                            placeholder="Enter your last name"
                                        />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        th:field="*{email}"
                                        required
                                        placeholder="Enter your email address"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        th:field="*{password}"
                                        required
                                        placeholder="Enter your password"
                                        minlength="6"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Sign Up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
