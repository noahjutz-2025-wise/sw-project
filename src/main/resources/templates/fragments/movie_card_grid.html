<div th:fragment="movieCardGrid(movies)" class="row">
  <a th:each="movie : ${movies}" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 text-decoration-none" th:href="@{/app/movie/{id}(id=${movie.id})}">
    <th:block th:with="fullPosterUrl=${T(com.swdev.springbootproject.service.TMDBService).POSTER_BASE_URL + movie.getPosterPath}">
      <div th:replace="~{fragments/movie_card :: movieCard(title=${movie.title}, posterUrl=${fullPosterUrl})}"></div>
    </th:block>
  </a>
</div>
