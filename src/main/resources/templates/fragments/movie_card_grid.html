<div th:fragment="movieCardGrid(movies)" class="row">
    <th:block th:with="movieDtoType=${T(com.swdev.springbootproject.model.dto.MediaDtoType)}">
        <a
                th:each="movie : ${movies}"
                class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 text-decoration-none"
                hx-boost="false"
                th:href="@{${movie.type == movieDtoType.MOVIE
                ? '/app/movie/' + movie.id
                : '/app/tv/' + movie.id}}">
            <th:block
                    th:with="fullPosterUrl=${T(com.swdev.springbootproject.service.TMDBService).POSTER_BASE_URL + movie.getPosterPath}">
                <div th:replace="~{fragments/movie_card :: movieCard(movieId=${movie.id}, certifiedBanger=${movie.certifiedBanger} ,title=${movie.title}, releaseDate=${movie.releaseDate}, posterUrl=${fullPosterUrl})}"></div>
            </th:block>
        </a>
    </th:block>
</div>
