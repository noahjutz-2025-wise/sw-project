<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--/*@thymesVar id="pageTitle" type=""*/-->
    <title th:text="${title}">Movies</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:fragment="sidebar(activeTab)">
    <div id="sidebar" class="bg-sidebar p-3 d-flex flex-column" style="width: 200px; height: 100vh;">
        <h4>Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/mood" class="nav-link text-white"
                                    th:classappend="${activeTab == 'mood'} ? 'active' : ''">Mood</a></li>
            <li class="nav-item"><a href="/trends" class="nav-link text-white"
                                    th:classappend="${activeTab == 'trends'} ? 'active' : ''">Trending</a></li>
        </ul>
    </div>
</div>
</body>
</html>
