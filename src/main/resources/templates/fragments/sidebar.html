<div xmlns:sec="https://www.thymeleaf.org/extras/spring-security" th:fragment="sidebar(activeTab)">
    <div id="sidebar" class="bg-sidebar p-3 collapse d-md-flex flex-column d-none d-md-block"
         style="width: 200px; height: 100vh;" hx-boost="false">
        <div class="language-switcher d-flex pb-3 border-bottom border-white border-opacity-25"
             th:insert="fragments/language-switcher :: languageSwitcher">
        </div>
        <br>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/mood" class="nav-link text-white"
                                    th:classappend="${activeTab == 'mood'} ? 'active' : ''" th:text="#{nav.mood}">Stimmung</a></li>
            <li class="nav-item"><a href="/app/feed" class="nav-link text-white"
                                    th:classappend="${activeTab == 'feed'} ? 'active' : ''" th:text="#{nav.feed}">Feed</a></li>
            <li class="nav-item"><a href="/trends" class="nav-link text-white"
                                    th:classappend="${activeTab == 'trends'} ? 'active' : ''" th:text="#{nav.trends}">Trends</a></li>
            <li class="nav-item"><a href="/celebrities" class="nav-link text-white"
                                    th:classappend="${activeTab == 'celebrities'} ? 'active' : ''" th:text="#{nav.celebrities}">Prominenten</a></li>
            <li class="nav-item"><a href="/app/rated_movies" class="nav-link text-white"
                                    th:classappend="${activeTab == 'ratedmovies'} ? 'active' : ''" th:text="#{nav.ratedmovies}">Gevotet von mir</a></li>
            <li class="nav-item"><a href="/app/watchlist" class="nav-link text-white"
                                    th:classappend="${activeTab == 'watchlist'} ? 'active' : ''" th:text="#{nav.watchlist}">Watchlist</a></li>
            <li class="nav-item"><a href="/app/search" class="nav-link text-white"
                                    th:classappend="${activeTab == 'search'} ? 'active' : ''" th:text="#{nav.search}">Suche</a></li>
        </ul>

        <div class="mt-auto mb-2" >
            <div class="mb-3">
                <a href="/user/profile" class="text-decoration-none">
                    <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-start rounded-pill" type="button">
                            <span class="bg-light text-dark rounded-circle d-flex align-items-center justify-content-center me-2 p-1"
                                  style="width: 40px; height: 40px;">
                                &#128126;
                            </span>
                        <span class="small text-truncate" th:text="#{nav.profile}">Profil</span>
                    </button>
                </a>
            </div>

            <div class="mb-2" sec:authorize="hasAuthority('admin')">
                <a href="/admin/critics" class="text-decoration-none">
                    <button class="btn btn-outline-light w-100 rounded-circle d-flex align-items-center justify-content-start rounded-pill admin-sidebar-btn" type="button">
                        <span class="small text-truncate" th:text="#{nav.critics}">Critics</span>
                        <span class="ms-auto admin-label">ADMIN</span>
                    </button>
                </a>
            </div>

            <div class="mb-2" sec:authorize="hasAuthority('admin')">
                <a href="/admin/dashboard" class="text-decoration-none">
                    <button class="btn btn-outline-light w-100 rounded-circle d-flex align-items-center justify-content-start rounded-pill admin-sidebar-btn" type="button">
                        <span class="small text-truncate" th:text="#{nav.dashboard}">Dashboard</span>
                        <span class="ms-auto admin-label">ADMIN</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
