<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Watchlist</title>
</head>
<section layout:fragment="content" class="bg-light">
    <div th:replace="~{fragments/mobile-nav :: mobile-navbar('search')}"></div>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar::sidebar('search')}"></div>
        <header class="container">
            <h1 class="trend-title mb-4">Suche</h1>
            <div class="input-group mb-4">
                <input id="search" name="search" th:placeholder="#{watchlist.search.placeholder}" class="form-control"
                       type="search"/>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="bi bi-filter"></i>
                    Filtern
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#"
                       data-script="on click take .active from .nav-link">Filme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       data-script="on click take .active from .nav-link">Serien</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       data-script="on click take .active from .nav-link">Nutzer</a>
                </li>
            </ul>
        </header>
    </div>
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Filtern</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Zur√ºcksetzen</button>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
