<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Watchlist</title>
</head>
<section layout:fragment="content" class="bg-light d-flex">
    <div th:replace="~{fragments/mobile-nav :: mobile-navbar('search')}"></div>
    <div th:replace="~{fragments/sidebar::sidebar('search')}"></div>
    <header class="container mt-4">
        <h1 class="trend-title mb-4">Suche</h1>
        <div class="input-group mb-4">
            <input id="search" name="search" th:placeholder="#{watchlist.search.placeholder}" class="form-control"
                   type="search"/>
            <button type="button" class="btn btn-secondary">
                <i class="bi bi-filter"></i>
                Filtern
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="d-flex align-items-center justify-content-center flex-column">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">Filme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Serien</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Nutzer</a>
            </li>
        </ul>
        </div>
    </header>
</section>
</html>
