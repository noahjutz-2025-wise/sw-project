<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <meta charset="UTF-8">
    <title>Friends Watchlist</title>
</head>

<section layout:fragment="content">
<div th:replace="~{fragments/mobile-nav :: mobile-navbar('profile')}"></div>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('profile')}"></div>
    <div class="container">
        <div class="container-fluid d-flex flex-column">
            <h1 class="trend-title mb-4" th:text="#{profile.friends.watchlist.title (${friend.name})}">Filmsammlung von</h1>

            <div class="card shadow-sm mb-4">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-3 display-3"
                         style="width: 100px; height: 100px;">
                        <span th:if="${friend.certifiedCritic}">
                            &#129488;
                        </span>
                        <span th:if="${!friend.certifiedCritic}">
                            &#128126;
                        </span>
                    </div>

                    <div>
                        <span th:if="${friend.certifiedCritic}" class="badge rounded-pill bg-warning text-dark mb-1">
                            &#127916; <span th:text="#{profile.friends.critic}">Filmkritiker</span>
                        </span>
                        <h5 class="mb-1" th:text="${friend.name}"></h5>
                        <p class="text-muted small">
                            <span th:text="${friend.email}"></span>
                        </p>
                    </div>
                </div>
            </div>

            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <a th:href="@{/user/{userId}/watchlist(userId=${friend.getId()}, bookmarkStatus='WATCH_LATER')}"
                        class="nav-link"
                        th:classappend="${bookmarkStatus.name() == 'WATCH_LATER'} ? 'active' : ''"
                        th:text="#{profile.friends.watchlist.watch-later}">
                        Sp√§ter anschauen
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/{userId}/watchlist(userId=${friend.getId()}, bookmarkStatus='IN_PROGRESS')}"
                       class="nav-link"
                       th:classappend="${bookmarkStatus.name() == 'IN_PROGRESS'} ? 'active' : ''"
                       th:text="#{profile.friends.watchlist.watching}">
                        Schaue gerade
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/{userId}/watchlist(userId=${friend.getId()}, bookmarkStatus='DONE')}"
                       class="nav-link"
                       th:classappend="${bookmarkStatus.name() == 'DONE'} ? 'active' : ''"
                       th:text="#{profile.friends.watchlist.watched}">
                        Gesehen
                    </a>
                </li>
            </ul>

            <div th:replace="~{fragments/movie_card_grid :: movieCardGrid(movies=${movies})}"></div>

            <div class="text-center text-muted py-5"
                 th:if="${#lists.isEmpty(movies)}">
                <i class="bi bi-bookmark fs-1 mb-3 d-block"></i>
                <p class="mb-0" th:text="#{profile.friends.watchlist.emptyCategory}">Keine Filme in dieser Kategorie</p>
            </div>
        </div>
    </div>
</div>
</section>
</html>
