<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/sidebar :: head(${pageTitle})}"></head>
<body class="bg-light">
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar('profile')}"></div>
    <div class="container mt-4">
        <div class="row justify-content-start">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <h2 class="trend-title mb-4">User Profile</h2>

                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-3 display-3"
                             style="width: 100px; height: 100px;">
                            &#128126;
                        </div>

                        <div>
                            <h5 class="mb-1" th:text="${ name}"></h5>
                            <p class="text-muted small">
                                <strong>Email:</strong> <span th:text="${email}"></span>
                                <span th:if="${verified}" class="badge bg-success ms-2">verifiziert</span>
                                <span th:unless="${verified}" class="badge bg-danger ms-2">nicht verifiziert</span>
                            </p>
                        </div>

                        <a th:href="@{/user/profile/edit}" class="btn btn-link position-absolute top-0 end-0 m-2">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="text-uppercase text-muted mb-0">Freunde</h6>

                            <a href="/friends/search"
                                class="btn btn-sm btn-outline-primary"
                                title="Freunde finden...">
                                <i class="bi bi-search"></i>
                            </a>
                        </div>

                        <div class="list-group list-group-flush">
                            <div th:each="friend: ${friends}"
                                 class="list-group-item border-0 px-0 d-flex justify-content-between align-items-center border-bottom">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-light border d-flex align-items-center justify-content-center me-3 fw-bold" style="width: 40px; height: 40px;">
                                        &#127916;
                                    </div>
                                    <span th:text="${friend.name}">Boonie</span>
                                </div>
                                <a href="#" class="text-muted small">Profil ansehen</a>
                            </div>
                        </div>

                        <div class="text-center text-muted py-4"
                             th:if="${#lists.isEmpty(friends)}">
                            <i class="bi bi-emoji-frown-fill fs-2 mb-1 d-block"></i>
                            <p class="mb-0">Noch keine Freunde</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
