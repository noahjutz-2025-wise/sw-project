<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{scaffold}">
<head>
    <title layout:fragment="title">User Profile</title>
</head>
<section layout:fragment="content">
<div th:replace="~{fragments/mobile-nav :: mobile-navbar('profile')}"></div>
<div th:replace="~{fragments/sidebar :: sidebar('profile')}"></div>
<div class="d-flex">
    <div class="container mt-4">
        <div class="row justify-content-start">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <h2 class="trend-title mb-4" th:text="#{profile.title}">Benutzerprofil</h2>

                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-3 display-3"
                             style="width: 100px; height: 100px;">
                            &#128126;
                        </div>

                        <div>
                            <h5 class="mb-1" th:text="${ name}"></h5>
                            <p class="text-muted small">
                                <strong th:text="#{profile.email}">E-Mail:</strong> <span th:text="${email}"></span>
                                <span class="badge ms-2"
                                      th:classappend="${verified} ? 'bg-success' : 'bg-danger'"
                                      th:text="${verified} ? #{profile.verified} : #{profile.notVerified}">
                                    verifiziert
                                </span>
                            </p>
                        </div>

                        <a th:href="@{/user/profile/edit}" class="btn btn-link position-absolute top-0 end-0 m-2">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="text-uppercase text-muted mb-0" th:text="#{profile.friends}">Freunde</h6>

                            <a href="/friends/search"
                                class="btn btn-sm btn-outline-primary"
                                th:title="#{profile.friends.search}">
                                <i class="bi bi-search"></i>
                            </a>
                        </div>

                        <div class="list-group list-group-flush">
                            <div th:each="friend: ${friends}"
                                 class="list-group-item border-0 px-0 d-flex justify-content-between align-items-center border-bottom">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-light border d-flex align-items-center justify-content-center me-3 fw-bold" style="width: 40px; height: 40px;">
                                        &#127916;
                                    </div>
                                    <span th:text="${friend.name}"></span>
                                </div>
                                <a href="#" class="text-muted small" th:text="#{profile.friend-link}">Profil ansehen</a>
                            </div>
                        </div>

                        <div class="text-center text-muted py-4"
                             th:if="${#lists.isEmpty(friends)}">
                            <i class="bi bi-emoji-frown-fill fs-2 mb-1 d-block"></i>
                            <p class="mb-0" th:text="#{profile.noFriends}">Noch keine Freunde</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</section>
</html>
