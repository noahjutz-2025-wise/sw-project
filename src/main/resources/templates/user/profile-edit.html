<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/sidebar :: head(${'Edit Profile'})}"></head>

<body class="bg-light">
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar('profile')}"></div>

        <div class="container mt-4">
            <div class="row justify-content-start">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <h2 class="trend-title mb-4">Profil bearbeiten</h2>

                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <form th:action="@{/user/profile/edit}" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" class="form-control w-100" name="name" th:value="${user.name}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-Mail</label>
                                    <input type="email" id="email" class="form-control w-100" name="email" th:value="${user.email}" required>
                                </div>

                                <div class="d-flex gap-4">
                                    <button type="submit" class="btn btn-primary mt-3">Speichern</button>
                                    <a th:href="@{/user/profile}" class="btn btn-secondary mt-3">Abbrechen</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
